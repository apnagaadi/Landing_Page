<!DOCTYPE html>
<html>
<head>
  <style>
    .ser_container {
      display: flex;

      flex-direction: column; /* Added */

    }

              </form>
            </div>
            <div class="right-side">
              <img src="./images/vector_edit.png" alt="vector" class="vector">

          </div>
